apiVersion: apps/v1
kind: Deployment
metadata:
  name: personal-diary-web
  namespace: personal-diary
  labels:
    app: personal-diary-web
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: personal-diary-web
  template:
    metadata:
      labels:
        app: personal-diary-web
        component: frontend
    spec:
      containers:
      - name: web
        image: nginx:alpine
        ports:
        - containerPort: 80
          name: http
        env:
        - name: VITE_API_BASE_URL
          value: "https://api.diary.xmojo.net/api/v1"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - name: web-content
          mountPath: /usr/share/nginx/html
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: nginx.conf
      volumes:
      - name: web-content
        configMap:
          name: web-content
      - name: nginx-config
        configMap:
          name: nginx-config
---
apiVersion: v1
kind: Service
metadata:
  name: personal-diary-web
  namespace: personal-diary
  labels:
    app: personal-diary-web
spec:
  selector:
    app: personal-diary-web
  ports:
  - port: 80
    targetPort: 80
    name: http
  type: ClusterIP