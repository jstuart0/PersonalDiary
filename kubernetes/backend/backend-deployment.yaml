apiVersion: apps/v1
kind: Deployment
metadata:
  name: personal-diary-api
  namespace: personal-diary
  labels:
    app.kubernetes.io/name: personal-diary-api
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: personal-diary
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: personal-diary-api
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: personal-diary-api
        app.kubernetes.io/component: backend
        app.kubernetes.io/part-of: personal-diary
    spec:
      containers:
      - name: api
        image: python:3.11-slim
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DATABASE_URL
          value: "postgresql://diary_user:personal_diary_secure_password_2024@postgres-service.personal-diary.svc.cluster.local:5432/personal_diary"
        - name: REDIS_URL
          value: "redis://redis-service.personal-diary.svc.cluster.local:6379"
        - name: ENV
          value: "production"
        - name: SECRET_KEY
          value: "your-secret-key-here-change-in-production"
        - name: CORS_ORIGINS
          value: "https://diary.xmojo.net,http://localhost:3000"
        command:
        - /bin/sh
        - -c
        - |
          pip install fastapi uvicorn sqlalchemy psycopg2-binary redis celery python-multipart
          cat > /app/main.py << 'EOF'
          from fastapi import FastAPI
          from fastapi.middleware.cors import CORSMiddleware

          app = FastAPI(title="Personal Diary API", version="1.0.0")

          app.add_middleware(
              CORSMiddleware,
              allow_origins=["*"],
              allow_credentials=True,
              allow_methods=["*"],
              allow_headers=["*"],
          )

          @app.get("/")
          async def root():
              return {"message": "Personal Diary API v1.0.0", "status": "healthy"}

          @app.get("/health")
          async def health():
              return {"status": "healthy", "service": "personal-diary-api"}

          @app.get("/api/v1/status")
          async def api_status():
              return {"api_version": "1.0.0", "status": "operational"}
          EOF
          uvicorn main:app --host 0.0.0.0 --port 8000
        workingDir: /app
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3