apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  namespace: personal-diary
  labels:
    app.kubernetes.io/name: personal-diary
    app.kubernetes.io/component: celery-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: personal-diary
      app.kubernetes.io/component: celery-worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: personal-diary
        app.kubernetes.io/component: celery-worker
    spec:
      containers:
      - name: celery-worker
        image: personal-diary/backend:latest
        imagePullPolicy: IfNotPresent
        command: ["celery"]
        args:
          - "-A"
          - "app.celery_app"
          - "worker"
          - "--loglevel=info"
          - "--concurrency=4"
        envFrom:
        - configMapRef:
            name: backend-config
        - secretRef:
            name: backend-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      restartPolicy: Always
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-beat
  namespace: personal-diary
  labels:
    app.kubernetes.io/name: personal-diary
    app.kubernetes.io/component: celery-beat
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: personal-diary
      app.kubernetes.io/component: celery-beat
  template:
    metadata:
      labels:
        app.kubernetes.io/name: personal-diary
        app.kubernetes.io/component: celery-beat
    spec:
      containers:
      - name: celery-beat
        image: personal-diary/backend:latest
        imagePullPolicy: IfNotPresent
        command: ["celery"]
        args:
          - "-A"
          - "app.celery_app"
          - "beat"
          - "--loglevel=info"
        envFrom:
        - configMapRef:
            name: backend-config
        - secretRef:
            name: backend-secrets
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      restartPolicy: Always
