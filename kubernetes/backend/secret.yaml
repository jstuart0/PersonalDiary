apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: personal-diary
  labels:
    app.kubernetes.io/name: personal-diary
    app.kubernetes.io/component: backend
type: Opaque
stringData:
  # IMPORTANT: Replace these with actual values before deploying
  # Generate SECRET_KEY with: python -c "import secrets; print(secrets.token_urlsafe(64))"

  SECRET_KEY: "REPLACE_WITH_ACTUAL_SECRET_KEY_MINIMUM_32_CHARACTERS"

  # AWS S3 Credentials
  AWS_ACCESS_KEY_ID: "REPLACE_WITH_AWS_ACCESS_KEY"
  AWS_SECRET_ACCESS_KEY: "REPLACE_WITH_AWS_SECRET_KEY"
  AWS_S3_BUCKET: "personal-diary-media"
  AWS_S3_ENDPOINT_URL: ""  # Leave empty for AWS S3, or set to MinIO/other S3-compatible endpoint

  # Facebook OAuth
  FACEBOOK_CLIENT_ID: "REPLACE_WITH_FACEBOOK_APP_ID"
  FACEBOOK_CLIENT_SECRET: "REPLACE_WITH_FACEBOOK_APP_SECRET"
  FACEBOOK_REDIRECT_URI: "https://diary.xmojo.net/api/v1/integrations/facebook/callback"
